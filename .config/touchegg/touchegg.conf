<touchégg>

  <settings>
    <property name="animation_delay">50</property>
    <property name="action_execute_threshold">10</property>
    <property name="color">3E9FED</property>
    <property name="borderColor">3E9FED</property>
  </settings>

  <application name="All">
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="FULLSCREEN_WINDOW">
        <animate>true</animate>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="FULLSCREEN_WINDOW">
        <animate>true</animate>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <keys>XF86AudioPrev</keys>
        <on>begin</on>
      </action>
    </gesture>

    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="SEND_KEYS">
        <keys>XF86AudioNext</keys>
        <on>begin</on>
      </action>
    </gesture>
  </application>

  <application name="google-chrome-beta">
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <on>begin</on>
      </action>
    </gesture>

     <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <on>begin</on>
      </action>
    </gesture>
  </application>

</touchégg>
